<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="http://flukeout.github.io/favicon.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normalize.css" />
    <title>Dinner shopping list</title>
  </head>

  <body>
    <header>
      <h2 class="title">CSS Dinner Shopping List</h2>
      <p class="title">Letâ€™s go to the mall!</p>
    </header>

    <main>
      <form class="form" action="">
        <label class="item" for="pickles">
          <input type="checkbox" name="" id="pickles" />
          <p class="text">A lot of pickles</p>
          <p class="small-text">for the next lessons about CSS</p>
        </label>

        <label class="item" for="apples">
          <input class="item" type="checkbox" name="" id="apples" />
          <p class="text">10 apples</p>
          <p class="small-text">for more CSS manipulations</p>
        </label>

        <label class="item" for="oranges">
          <input type="checkbox" name="" id="oranges" />
          <p class="text">20 oranges</p>
          <p class="small-text">because they are awesome</p>
        </label>

        <label class="item" for="plates">
          <input type="checkbox" name="" id="plates" />
          <p class="text">13 plates</p>
          <p class="small-text">hm... they always dissapear</p>
        </label>

        <label class="item" for="bentos">
          <input type="checkbox" name="" id="bentos" />
          <p class="text">15 bentos</p>
        </label>

        <label class="item" for="bottle ">
          <input type="checkbox" name="" id="bottle " />
          <p class="text">1 bottle of Sake</p>
          <p class="small-text">for my friends</p>
        </label>
      </form>

      <div class="footer">
        <p class="text-footer">Bon appetit :)</p>
      </div>
    </main>
  </body>
</html>
